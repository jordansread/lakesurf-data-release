      attr-def: latitude of grid cell centroid
      attr-defs: >-
        Mitchell et al., 2004
      data-min: 25.8125
      data-max: 50.5625
      data-units: decimal-degrees north
    -
      attr-label: lon
      attr-def: latitude of grid cell centroid
      attr-defs: >-
        Mitchell et al., 2004
      data-min: -98.0625
      data-max: -124.8125
      data-units: decimal-degrees east
    -
      attr-label: time
