title: >-
  Data release: Daily surface temperatures for 185,549 lakes in the Contiguous United States estimated using deep learning (1980-2020)


abstract: >-
  The data release of daily lake surface temperatures comprises 185,549 lakes across the continental United States from
  1980 to 2020 that are generated using an entity-aware long short-term memory deep learning model. In-situ measurements
  used for model training spanned a subset of 12,227 lakes. Model training was optimized for prediction on unmonitored
  lakes through a cross validation framework. Median per-lake estimated error found through cross validation on lakes with
  in-situ surface temperature observations was 1.24 °C. The generated dataset will be beneficial for a wide range of
  applications including estimations of thermal habitats and the impacts of climate change on inland lakes.

authors: ["Jared Willard", "Jordan S. Read", "Simon N. Topp", "Gretchen J.A. Hansen","Vipin Kumar"]
pubdate: 2022 # replace with actual year, e.g., 2020
doi: https://doi.org/10.5066/P9CEMS0M

build-environment: Multiple computer systems were used to generate these data, including linux, OSX. The open source languages R and Python were used on all systems.

